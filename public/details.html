<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        form{
            width: 50%;
            margin: 0 auto;
        }
    </style>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">PSYCHOLOGIST-GUIDE</h1>
        <p class="lead">Please Enter details of the patients</p>
        <hr class="my-4">
        <p>Kindly Fill all the neccassary things</p>
       
      </div>
      <form action="/pdetails" method="post">
       
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="exampleInputEmail1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="patientname">Name</label>
                <input type="text" class="form-control" name="patientname" id="patientname" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phoneno">Phoneno</label>
                <input type="text" class="form-control" name="phoneno" id="phoneno" placeholder="Phoneno">
            </div>
            <div class="form-group">
                <label for="address">address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="address">
            </div>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Upload photo of patient</label>
                  <input type="file" class="form-control-file" name="photo" id="exampleFormControlFile1">
                </div>
            
           
            <button type="submit" class="btn btn-danger">Submit</button>
          
      </form>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
